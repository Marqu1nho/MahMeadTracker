init_ddl: ./scripts/init_ddl.sql
sql:
  ins_activity: |
    insert into activity(
      mead_id
      , act_name
      , act_date
    )
    values (
      :mead_id
      , 'started'
      , datetime('now')
    )
  ins_abv_meas: |
    insert into abv_measurement (
      mead_id
      , sample_date
      , curr_gravity
    )
    values (
      :mead_id
      , date('now')
      , :curr_grv
    );
  get_start_gravity: |
    select starting_gravity
    from meads
    where id = :mead_id;
  updt_abv_meas_calcs: |
    update abv_measurements
      set
        , curr_abv = :curr
        , days_since_start = :days
        , pct_to_pot_abv = :pct
      where id = :id;
