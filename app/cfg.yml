init_ddl: ../scripts/init_ddl.sql
sql:
  ins_new_mead: |
    insert into meads(
      mead_name
      , start_date
      , yeast_used
      , sugar_source
      , starting_gravity
      , potential_abv
    )
    values (
      :mead_name
      , datetime('now')
      , :yeast_used
      , :sugar_source
      , :starting_gravity
      , :potential_abv
    );
  ins_abv_meas: |
    insert into abv_measurements (
      mead_id
      , sample_date
      , curr_gravity
      , curr_abv
      , days_since_start
      , pct_to_pot_abv
    )
    values (
      :mead_id
      , :sample_date
      , :curr_gravity
      , :curr_abv
      , :days_since_start
      , :pct_to_pot_abv
    );
  ins_activity: |
    insert into activity(
      mead_id
      , act_name
      , act_date
    )
    values (
      :mead_id
      , :act_name
      , datetime('now')
    );
  ins_mead_ingredient_cost: |
    inset into ingredient_costs (
      mead_id
      , type
      , ingredient
      , cost
      , grams
      , lbs
    )
    values(
      :mead_id
      , :type
      , :ingredient
      , :cost
      , :grams
      , :lbs
    );
  ins_mead_note: |
    insert into mead_notes (
      mead_id
      , note
      , note_date
    )
    values (
      :mead_id
      , :note
      , :note_date
    );
  update_pot_abv: |
    update meads
      set potential_abv = :potential_abv
      where id = :mead_id;
  get_mead_row: |
    select *
    from meads
    where id = :mead_id;
